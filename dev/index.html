  <script type="x-shader/x-vertex" id="vertexshader">
    attribute float size;
    attribute vec3 customColor;
    varying vec3 vColor;
    void main() {
      vColor = customColor;
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform vec3 color;
    uniform sampler2D texture;
    varying vec3 vColor;
    void main() {
      gl_FragColor = vec4( color * vColor, 1.0 );
      gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
    }
  </script>

<!-- Used in visualizer3.js -->
  <script id="vertexShader" type="x-shader/x-vertex">
    void main() {
      gl_Position = vec4( position, 1.0 );
    }
  </script>

<!-- Used in visualizer3.js -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform vec2 resolution;
    uniform float time;
    void main() {
      vec2 p = -1.0 + 2.0 * gl_FragCoord.xy / resolution.xy;
      float a = time*40.0;
      float d,e,f,g=1.0/40.0,h,i,r,q;
      e=400.0*(p.x*0.5+0.5);
      f=400.0*(p.y*0.5+0.5);
      i=200.0+sin(e*g+a/150.0)*20.0;
      d=200.0+cos(f*g/2.0)*18.0+cos(e*g)*7.0;
      r=sqrt(pow(i-e,2.0)+pow(d-f,2.0));
      q=f/r;
      e=(r*cos(q))-a/2.0;f=(r*sin(q))-a/2.0;
      d=sin(e*g)*176.0+sin(e*g)*164.0+r;
      h=((f+d)+a/2.0)*g;
      i=cos(h+r*p.x/1.3)*(e+e+a)+cos(q*g*6.0)*(r+h/3.0);
      h=sin(f*g)*144.0-sin(e*g)*212.0*p.x;
      h=(h+(f-e)*q+sin(r-(a+h)/7.0)*10.0+i/4.0)*g;
      i+=cos(h*2.3*sin(a/350.0-q))*184.0*sin(q-(r*4.3+a/12.0)*g)+tan(r*g+h)*184.0*cos(r*g+h);
      i=mod(i/5.6,256.0)/64.0;
      if(i<0.0) i+=4.0;
      if(i>=2.0) i=4.0-i;
      d=r/350.0;
      d+=sin(d*d*8.0)*0.52;
      f=(sin(a*g)+1.0)/2.0;
      gl_FragColor=vec4(vec3(f*i/1.6,i/2.0+d/13.0,i)*d*p.x+vec3(i/1.3+d/8.0,i/2.0+d/18.0,i)*d*(1.0-p.x),1.0);
    }
  </script>

<!-- When doc is ready, appends appropriate visualizers (visualizer1.js, visualizer2.js, visualizer3.js) to body-->
<script>
//These booleans determine which visualizer can render. Leaves only one with a truthy value at any time 
//to prevent multiple visualizers from rendering simultaneously.  
var vis1IsOn = true, vis2IsOn = false, vis3IsOn = false;

//Initial anon function creates a script tag with visualizer1.js as the default upon page loading
$(function() {
  var counter = 0;
  var arr = ['js/visualizer1.js','js/visualizer2.js', 'js/visualizer3.js'];
  var script = document.createElement('script');
  script.setAttribute('type', 'text/javascript');
  script.setAttribute('src', arr[counter]);
  script.setAttribute('id', counter);
  script.setAttribute('class', 'classify');
  $('body').append(script);

//On right click, create new script tag with correct source. Uses arr indices. 
$('.right').on('click', function(){

//conditional keeps arr indices within the correct values. 
//prevents something like arr[3] or arr[-1]
  if(counter < 2){
  counter++;
   } else {
    counter = 0;
  }

//create new script tag, append to body
  var script = document.createElement('script');
  script.setAttribute('type', 'text/javascript');
  script.setAttribute('src', arr[counter]);
  script.setAttribute('id', counter + 1);
  script.setAttribute('class', 'classify');
  $('.classify').remove();
  $('#container1').empty();
  $('#container2').empty();
  $('#container3').empty();

//Manages booleans defined on line 232
  if(counter === 0){
    vis1IsOn = true;
    vis2IsOn = false;
    vis3IsOn = false;
  }
  if(counter === 1){
    vis1IsOn = false;
    vis2IsOn = true;
    vis3IsOn = false;
  }
  if(counter === 2){
    vis1IsOn = false;
    vis2IsOn = false;
    vis3IsOn = true;
  }
$('body').append(script);
  });



//similar to right-click handler. See above for insight on what's happening inside
    $('.left').on('click', function(){

    if(counter > 0){
      counter--;
    }else{
      counter = 2;
    }

    var script = document.createElement('script');
    script.setAttribute('type', 'text/javascript');
    script.setAttribute('src', arr[counter]);
    script.setAttribute('id', counter + 1);
    script.setAttribute('class', 'classify');
    $('.classify').remove();
    $('#container1').empty();
    $('#container2').empty();
    $('#container3').empty();

    if(counter === 0){
      vis1IsOn = true;
      vis2IsOn = false;
      vis3IsOn = false;
    }
    if(counter === 1){
      vis1IsOn = false;
      vis2IsOn = true;
      vis3IsOn = false;
    }
    if(counter === 2){
      vis1IsOn = false;
      vis2IsOn = false;
      vis3IsOn = true;
    }
    $('body').append(script);
    });
});
